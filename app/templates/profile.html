<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            background-color: #0d3528;
            background-image: url('https://i.ibb.co/yW3B9vt/chat-bg.png');
            background-size: cover;
        }

        .sidebar {
            width: 360px;
            background-color: #1f3b30;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: #294f3f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #32D515;
            position: relative;
            margin-bottom: 20px;
        }

        .avatar::after {
            content: '+';
            position: absolute;
            font-size: 26px;
            bottom: 10px;
            right: 10px;
            background: #1f3b30;
            border-radius: 50%;
            padding: 2px 8px;
        }

        .profile-info {
            width: 100%;
            padding: 0 40px;
        }

        .profile-info label {
            color: #a0c7b0;
            font-size: 14px;
            margin-bottom: 4px;
            display: inline-block;
        }

        .profile-info input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #4c665a;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 5px 0;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            padding: 15px 20px;
            background-color: #1f3b30;
            color: white;
            font-size: 16px;
        }

        .chat-header small {
            display: block;
            color: #a0c7b0;
            font-size: 13px;
            margin-top: 5px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            padding: 10px 14px;
            border-radius: 10px;
            margin-bottom: 12px;
            color: white;
            position: relative;
            word-wrap: break-word;
        }

        .message .name {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .message .time {
            font-size: 10px;
            position: absolute;
            bottom: 4px;
            right: 10px;
            opacity: 0.5;
        }

        .message.other {
            background-color: #2d4138;
            align-self: flex-start;
        }

        .message.user {
            background-color: #128c7e;
            align-self: flex-end;
        }

        .chat-input {
            padding: 12px 16px;
            background-color: #1f3b30;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 15px;
            background-color: white;
        }

        .chat-input button {
            background: #32D515;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="avatar">Add Photo</div>
        <div class="profile-info">
            <label>Your name</label>
            <input class="name" value="Tolon" readonly>
            <label>About</label>
            <input class="about" value="I love sleeping." readonly>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            AIT
            <small>Aktan, Alym, Talant, Gulnura, Salma, Erlan, Daniyar, Daniyal</small>
        </div>
        <div class="messages">
            <div class="message other">
                <span class="name" style="color: #d32f2f;">Alaman</span>
                Who's up for a movie tomorrow?
                <div class="time">10:56</div>
            </div>
            <div class="message other">
                <span class="name" style="color: #ff9800;">Alymbek</span>
                I'm in! What are we watching?
                <div class="time">10:56</div>
            </div>
            <div class="message other">
                <span class="name" style="color: #2196f3;">Talant</span>
                Horror?
                <div class="time">10:57</div>
            </div>
            <div class="message other">
                <span class="name" style="color: #e91e63;">Emir</span>
                Nope, last time I had nightmares for a week!
                <div class="time">10:57</div>
            </div>
            <div class="message user">
                Sounds good! What time?
                <div class="time">10:58</div>
            </div>
            <div class="message user">
                Comedy then?
                <div class="time">10:58</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Enter the message" />
            <button>&#10148;</button>
        </div>
    </div>
</body>

</html>
