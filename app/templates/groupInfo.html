<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #2a5d50;
            color: white;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 360px;
            background-color: #2a5d50;
            padding: 20px 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 0 20px 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .header span {
            margin-left: 10px;
        }

        .group-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .group-name {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .group-members {
            text-align: center;
            font-size: 14px;
            color: #d0d0d0;
            margin-bottom: 20px;
        }

        .section {
            padding: 10px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section i {
            margin-right: 10px;
        }

        .members {
            padding: 10px 20px;
        }

        .member {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .member img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .member .info {
            line-height: 1.2;
        }

        .member .name {
            font-weight: bold;
            font-size: 14px;
        }

        .member .status {
            font-size: 13px;
            color: #cfcfcf;
        }

        .see-all {
            padding: 0 20px;
            font-size: 14px;
            color: #2ecc71;
            cursor: pointer;
        }

        .footer {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer .section {
            color: white;
        }

        .exit {
            color: #ff4d4d;
        }
    </style>
</head>

    <div class="container">

</body>
