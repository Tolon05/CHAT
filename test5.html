<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp-like Messenger</title>
  <style>
    :root {
      --primary-color: #008069;
      --secondary-color: #f0f2f5;
      --chat-bg-color: #e5ddd5;
      --text-color: #111b21;
      --light-text: #667781;
      --border-color: #e9edef;
      --outgoing-bg: #d9fdd3;
      --incoming-bg: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Helvetica Neue, Helvetica, Arial, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Main Container */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      background-color: #386158;
      box-shadow: 0 1px 1px rgba(0,0,0,0.06);
    }
    
    /* Sidebar */
    .sidebar {
      width: 30%;
      min-width: 300px;
      max-width: 400px;
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    /* Header */
    .header {
      background-color: #386158;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      overflow: hidden;
      cursor: pointer;
    }
    
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .header-icons {
      display: flex;
      gap: 20px;
      color: var(--light-text);
    }
    
    .header-icons i {
      cursor: pointer;
      font-size: 20px;
    }
    
    /* Search */
    .search-container {
      padding: 8px 12px;
      background-color: #386158;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      background-color: rgb(202, 202, 202);
      border-radius: 8px;
      padding: 6px 12px;
    }
    
    .search-bar i {
      color: var(--light-text);
      margin-right: 8px;
    }
    
    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      padding: 6px;
      font-size: 14px;
      background-color: transparent;
    }
    
    /* Chat List */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      background-color: rgb(69, 119, 108);
    }
    
    .chat-item {
      display: flex;
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .chat-item:hover {
      background-color: #f5f6f6;
    }
    
    .chat-item.active {
      background-color: #f0f2f5;
    }
    
    .chat-avatar {
      width: 49px;
      height: 49px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 15px;
      overflow: hidden;
    }
    
    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .chat-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }
    
    .chat-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .chat-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-time {
      font-size: 11px;
      color: var(--light-text);
      white-space: nowrap;
    }
    
    .chat-preview {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--light-text);
    }
    
    .chat-message {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }
    
    .chat-status {
      color: var(--primary-color);
      margin-left: 4px;
    }
    
    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .chat-header {
      background-color: #386158;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      z-index: 1;
    }
    
    .chat-back {
      margin-right: 15px;
      cursor: pointer;
      display: none;
    }
    
    .chat-title {
      font-weight: 500;
      flex: 1;
    }
    
    .chat-actions {
      display: flex;
      gap: 20px;
      color: var(--light-text);
    }
    
    .chat-actions i {
      cursor: pointer;
      font-size: 20px;
    }
    
    .message-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--chat-bg-color);
      background-image: url('https://www.transparenttextures.com/patterns/connected.png');
      display: flex;
      flex-direction: column;
      background-color: #05604f;
    }
    
    .message-date {
      text-align: center;
      color: var(--light-text);
      font-size: 12px;
      margin: 20px 0;
    }
    
    .message {
      max-width: 65%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
    }
    
    .outgoing {
      align-self: flex-end;
      background-color: var(--outgoing-bg);
      border-top-right-radius: 0;
    }
    
    .incoming {
      align-self: flex-start;
      background-color: var(--incoming-bg);
      border-top-left-radius: 0;
    }
    
    .message-time {
      font-size: 11px;
      color: var(--light-text);
      text-align: right;
      margin-top: 4px;
    }
    
    .message-input-area {
      padding: 10px 16px;
      background-color: #386158;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .input-actions {
      display: flex;
      gap: 10px;
      color: var(--light-text);
      font-size: 20px;
    }
    
    .input-actions i {
      cursor: pointer;
      font-size: 24px;
    }
    
    .message-input {
      flex: 1;
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border-radius: 8px;
    }
    
    .message-input input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      display: none;
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        width: 100%;
        max-width: none;
      }
      
      .chat-area {
        display: none;
      }
      
      .chat-area.active {
        display: flex;
      }
      
      .chat-back {
        display: block;
      }
      
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        background-color: white;
        padding: 10px 0;
        border-top: 1px solid var(--border-color);
      }
      
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--light-text);
        text-decoration: none;
        font-size: 12px;
        cursor: pointer;
      }
      
      .nav-item i {
        font-size: 20px;
        margin-bottom: 5px;
      }
      
      .nav-item.active {
        color: var(--primary-color);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Header -->
      <div class="header">
        <div class="user-avatar">
          <!-- Avatar placeholder -->
        </div>
        <div class="header-icons">
          <i class="fas fa-users"></i>
          <i class="fas fa-comment-dots"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      
      <!-- Search -->
      <div class="search-container">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search or start new chat" id="search-input">
        </div>
      </div>
      
      <!-- Chat List -->
      <div class="chat-list" id="threads-container">
        <!-- Chats will be loaded here -->
        <div class="loading">Loading chats...</div>
      </div>
    </div>
    
    <!-- Chat Area -->
    <div class="chat-area" id="chat-area">
      <div class="chat-header">
        <div class="chat-back" id="chat-back">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="chat-title" id="current-chat-title">Select a chat</div>
        <div class="chat-actions">
          <i class="fas fa-search"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      
      <div class="message-list" id="message-list">
        <!-- Messages will be loaded here -->
        <div class="loading">Select a chat to view messages</div>
      </div>
      
      <div class="message-input-area">
        <div class="input-actions">
          <i class="far fa-smile"></i>
          <i class="fas fa-paperclip"></i>
        </div>
        <div class="message-input">
          <input type="text" id="message-input" placeholder="Type a message" disabled>
        </div>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
  </div>
  
  <!-- Bottom Navigation (Mobile only) -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <i class="fas fa-comment-alt"></i>
      <span>Chats</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-users"></i>
      <span>Groups</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-phone-alt"></i>
      <span>Calls</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-bookmark"></i>
      <span>Saved</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const messageInput = document.getElementById('message-input');
      const messageList = document.getElementById('message-list');
      const threadsContainer = document.getElementById('threads-container');
      const searchInput = document.getElementById('search-input');
      const currentChatTitle = document.getElementById('current-chat-title');
      const chatArea = document.getElementById('chat-area');
      const chatBack = document.getElementById('chat-back');
      
      // Configuration
      const apiUrl = 'https://your-api-endpoint.com'; // Replace with your actual API endpoint
      let currentChatId = null;
      
      // API Service (same as your original)
      const apiService = {
        async fetchMembers() {
          try {
            const response = await fetch(`${apiUrl}/members`);
            if (!response.ok) throw new Error('Failed to fetch members');
            return await response.json();
          } catch (error) {
            console.error('Error fetching members:', error);
            throw error;
          }
        },
        
        async fetchThreads() {
          try {
            const response = await fetch(`${apiUrl}/threads`);
            if (!response.ok) throw new Error('Failed to fetch threads');
            return await response.json();
          } catch (error) {
            console.error('Error fetching threads:', error);
            throw error;
          }
        },
        
        async fetchMessages(threadId) {
          try {
            const response = await fetch(`${apiUrl}/threads/${threadId}/messages`);
            if (!response.ok) throw new Error('Failed to fetch messages');
            return await response.json();
          } catch (error) {
            console.error('Error fetching messages:', error);
            throw error;
          }
        },
        
        async sendMessage(threadId, content) {
          try {
            const response = await fetch(`${apiUrl}/threads/${threadId}/messages`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ content }),
            });
            if (!response.ok) throw new Error('Failed to send message');
            return await response.json();
          } catch (error) {
            console.error('Error sending message:', error);
            throw error;
          }
        },
        
        async search(query) {
          try {
            const response = await fetch(`${apiUrl}/search?q=${encodeURIComponent(query)}`);
            if (!response.ok) throw new Error('Failed to search');
            return await response.json();
          } catch (error) {
            console.error('Error searching:', error);
            throw error;
          }
        }
      };
      
      // UI Rendering functions (updated for WhatsApp style)
      function renderThreads(threads) {
        if (threads.length === 0) {
          threadsContainer.innerHTML = '<div class="loading">No chats found</div>';
          return;
        }
        
        threadsContainer.innerHTML = '';
        threads.forEach(thread => {
          const chatItem = document.createElement('div');
          chatItem.className = 'chat-item';
          chatItem.dataset.threadId = thread.id;
          
          chatItem.innerHTML = `
            <div class="chat-avatar">
              <!-- Avatar would go here -->
            </div>
            <div class="chat-content">
              <div class="chat-header">
                <div class="chat-name">${thread.name || 'Unknown'}</div>
                <div class="chat-time">${formatTime(thread.lastMessage?.timestamp)}</div>
              </div>
              <div class="chat-preview">
                <div class="chat-message">${thread.lastMessage?.content || 'No messages'}</div>
                ${thread.unreadCount ? `<div class="chat-status">${thread.unreadCount}</div>` : ''}
              </div>
            </div>
          `;
          
          chatItem.addEventListener('click', () => loadThread(thread.id, thread.name));
          threadsContainer.appendChild(chatItem);
        });
      }
      
      function renderMessages(messages, threadTitle) {
        currentChatTitle.textContent = threadTitle || 'Chat';
        
        if (messages.length === 0) {
          messageList.innerHTML = '<div class="loading">No messages yet</div>';
          return;
        }
        
        messageList.innerHTML = '';
        
        // Group messages by date
        const groupedMessages = groupMessagesByDate(messages);
        
        for (const [date, dailyMessages] of Object.entries(groupedMessages)) {
          messageList.innerHTML += `<div class="message-date">${date}</div>`;
          
          dailyMessages.forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.direction === 'outgoing' ? 'outgoing' : 'incoming'}`;
            messageDiv.innerHTML = `
              ${message.content}
              <div class="message-time">${formatTime(message.timestamp)}</div>
            `;
            messageList.appendChild(messageDiv);
          });
        }
        
        // Scroll to bottom
        messageList.scrollTop = messageList.scrollHeight;
      }
      
      function groupMessagesByDate(messages) {
        const grouped = {};
        
        messages.forEach(message => {
          const date = new Date(message.timestamp).toLocaleDateString('en-US', {
            weekday: 'long',
            month: 'short',
            day: 'numeric',
            year: 'numeric'
          });
          
          if (!grouped[date]) {
            grouped[date] = [];
          }
          
          grouped[date].push(message);
        });
        
        return grouped;
      }
      
      function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      
      // Data loading functions (same as your original with minor adjustments)
      async function loadThreads() {
        try {
          threadsContainer.innerHTML = '<div class="loading">Loading chats...</div>';
          const threads = await apiService.fetchThreads();
          renderThreads(threads);
        } catch (error) {
          threadsContainer.innerHTML = '<div class="error">Failed to load chats</div>';
        }
      }
      
      async function loadThread(threadId, threadTitle) {
        try {
          currentChatId = threadId;
          messageInput.disabled = false;
          
          // Mark as read, update UI, etc.
          const chatItems = document.querySelectorAll('.chat-item');
          chatItems.forEach(item => {
            item.classList.remove('active');
            if (item.dataset.threadId === threadId) {
              item.classList.add('active');
            }
          });
          
          // Show chat area on mobile
          if (window.innerWidth <= 900) {
            document.querySelector('.sidebar').style.display = 'none';
            chatArea.style.display = 'flex';
          }
          
          messageList.innerHTML = '<div class="loading">Loading messages...</div>';
          const messages = await apiService.fetchMessages(threadId);
          renderMessages(messages, threadTitle);
        } catch (error) {
          messageList.innerHTML = '<div class="error">Failed to load messages</div>';
        }
      }
      
      async function handleSendMessage() {
        const content = messageInput.value.trim();
        if (!content || !currentChatId) return;
        
        try {
          messageInput.disabled = true;
          await apiService.sendMessage(currentChatId, content);
          messageInput.value = '';
          await loadThread(currentChatId); // Refresh messages
        } catch (error) {
          console.error('Failed to send message:', error);
        } finally {
          messageInput.disabled = false;
        }
      }
      
      async function handleSearch(query) {
        if (!query) {
          await loadThreads();
          return;
        }
        
        try {
          threadsContainer.innerHTML = '<div class="loading">Searching...</div>';
          const results = await apiService.search(query);
          
          if (results.threads && results.threads.length > 0) {
            renderThreads(results.threads);
          } else {
            threadsContainer.innerHTML = '<div class="loading">No results found</div>';
          }
        } catch (error) {
          threadsContainer.innerHTML = '<div class="error">Search failed</div>';
        }
      }
      
      // Event listeners
      messageInput.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter') {
          await handleSendMessage();
        }
      });
      
      searchInput.addEventListener('input', debounce(async () => {
        await handleSearch(searchInput.value.trim());
      }, 300));
      
      chatBack.addEventListener('click', () => {
        if (window.innerWidth <= 900) {
          document.querySelector('.sidebar').style.display = 'flex';
          chatArea.style.display = 'none';
        }
      });
      
      // Utility functions
      function debounce(func, delay) {
        let timeout;
        return function(...args) {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), delay);
        };
      }
      
      // Initial load
      loadThreads();
    });
  </script>
</body>
</html>
