<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatsApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>

<body>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Search -->
            <div class="search-container">
                <div class="search-bar">
                    <!-- Иконка поиска -->
                    <i>
                        <svg width="20" height="20" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 11.2511C0 17.464 5.05263 22.5005 11.3684 22.5005C13.8947 22.5005 16.2406 21.6204 18.2256 20.1422C18.2256 20.294 18.406 20.4349 18.406 20.5614L27.4286 29.5609C27.9699 30.1464 29.0526 30.1464 29.594 29.5609C30.1353 28.9754 30.1353 28.0248 29.594 27.4393L20.5714 18.4399C20.391 18.3134 20.391 18.2158 20.2105 18.1435C21.6541 16.2388 22.5564 13.848 22.5564 11.2511C22.5564 5.03644 17.5038 0 11.3684 0C5.05263 0 0 5.03644 0 11.2511ZM3.06836 11.2511C3.06836 6.69354 6.67738 2.99979 11.3691 2.99979C15.8804 2.99979 19.4894 6.69354 19.4894 11.2511C19.4894 15.8069 15.8804 19.5006 11.3691 19.5006C6.67738 19.5006 3.06836 15.8069 3.06836 11.2511Z"
                                fill="white" />
                        </svg>
                    </i>
                    <!-- Инпут для поиска -->
                    <input type="search" placeholder="Search" id="search-input">
                </div>
                <!-- Иконка с тремя точками -->
                <div class="search-menu-icon">
                    <i>
                        <svg width="40" height="40" viewBox="0 0 50 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M25.0002 20C27.2918 20 29.1668 17.75 29.1668 15C29.1668 12.25 27.2918 10 25.0002 10C22.7085 10 20.8335 12.25 20.8335 15C20.8335 17.75 22.7085 20 25.0002 20ZM25.0002 25C22.7085 25 20.8335 27.25 20.8335 30C20.8335 32.75 22.7085 35 25.0002 35C27.2918 35 29.1668 32.75 29.1668 30C29.1668 27.25 27.2918 25 25.0002 25ZM25.0002 40C22.7085 40 20.8335 42.25 20.8335 45C20.8335 47.75 22.7085 50 25.0002 50C27.2918 50 29.1668 47.75 29.1668 45C29.1668 42.25 27.2918 40 25.0002 40Z"
                                fill="white" />
                        </svg>
                    </i>
                </div>
            </div>

            <!-- Filter Buttons under Search -->
            <div class="filter-buttons">
                <button class="filter-btn active" id="btn-all">Все</button>
                <button class="filter-btn" id="btn-unread">Непрочитанные</button>
                <button class="filter-btn" id="btn-groups">Группы</button>
            </div>

            <div class="nav-icons">
                <div class="nav-item" id="nav-chats">
                    <div class="nav-circle">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                </div>
                <div class="nav-item" id="nav-status">
                    <div class="nav-circle">
                        <i class="fas fa-video"></i>
                    </div>
                </div>
                <div class="nav-item" id="nav-favorites">
                    <div class="nav-circle">
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="nav-item" id="nav-new">
                    <div class="nav-circle">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
                <div class="nav-item" id="nav-profile">
                    <div class="nav-circle">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chat-area">
            <div class="chat-header">
                <div class="chat-back" id="chat-back">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="chat-title" id="current-chat-title">Select a chat</div>
                <div class="chat-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        
            <div class="message-list" id="message-list">
                <!-- Messages will be loaded here -->
                <div class="loading">Select a chat to view messages</div>
            </div>
        
            <div class="message-input-area">
                <div class="input-actions">
                    <i class="far fa-smile"></i>
                    <i class="fas fa-paperclip"></i>
                </div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type a message" disabled>
                </div>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Навигационные элементы
            const navChats = document.getElementById('nav-chats');
            const navGroups = document.getElementById('nav-status');
            const navCalls = document.getElementById('nav-favorites');
            const navSaved = document.getElementById('nav-new');
            const navProfile = document.getElementById('nav-profile');

            // Контент по секциям
            const chatContent = document.getElementById('chats-content');
            const groupsContent = document.getElementById('groups-content');
            const callsContent = document.getElementById('calls-content');
            const savedContent = document.getElementById('saved-content');
            const profileContent = document.getElementById('profile-content');

            // Кнопки фильтра
            const btnAll = document.getElementById('btn-all');
            const btnUnread = document.getElementById('btn-unread');
            const btnGroups = document.getElementById('btn-groups');

            // Скрыть весь контент
            async function hideAllContent() {
                const contents = [chatContent, groupsContent, callsContent, savedContent, profileContent];
                contents.forEach(content => {
                    if (content) content.style.display = 'none';
                });
            }

            // Показать нужный контент
            async function switchContent(contentToShow) {
                await hideAllContent();
                if (contentToShow) contentToShow.style.display = 'block';
            }

            // Установить активную иконку в сайдбаре
            async function setActiveNavIcon(activeIcon) {
                const navIcons = [navChats, navGroups, navCalls, navSaved, navProfile];
                navIcons.forEach(icon => {
                    if (icon) icon.classList.remove('active');
                });
                if (activeIcon) activeIcon.classList.add('active');
            }

            // Установить активную кнопку фильтра
            async function setActiveFilterBtn(activeBtn) {
                const filterBtns = [btnAll, btnUnread, btnGroups];
                filterBtns.forEach(btn => {
                    if (btn) btn.classList.remove('active');
                });
                if (activeBtn) activeBtn.classList.add('active');
            }

            // Навигационные обработчики
            navChats?.addEventListener('click', async () => {
                await switchContent(chatContent);
                await setActiveNavIcon(navChats);
            });

            navGroups?.addEventListener('click', async () => {
                await switchContent(groupsContent);
                await setActiveNavIcon(navGroups);
            });

            navCalls?.addEventListener('click', async () => {
                await switchContent(callsContent);
                await setActiveNavIcon(navCalls);
            });

            navSaved?.addEventListener('click', async () => {
                await switchContent(savedContent);
                await setActiveNavIcon(navSaved);
            });

            navProfile?.addEventListener('click', async () => {
                await switchContent(profileContent);
                await setActiveNavIcon(navProfile);
            });

            // Фильтрация чатов
            btnAll?.addEventListener('click', async () => {
                await setActiveFilterBtn(btnAll);
                // Логика отображения всех чатов
            });

            btnUnread?.addEventListener('click', async () => {
                await setActiveFilterBtn(btnUnread);
                // Логика отображения только непрочитанных
            });

            btnGroups?.addEventListener('click', async () => {
                await setActiveFilterBtn(btnGroups);
                // Логика отображения только групп
            });

            // Загрузка по умолчанию
            await switchContent(chatContent);
            await setActiveNavIcon(navChats);
            await setActiveFilterBtn(btnAll);
        });
    </script>
</body>

</html>
